
    <div id="main"  ng-controller="editProfileRouteCtrl">
        <div class="profile container">
            <div class="clearfix">
                <h2>Профіль</h2>
                <hr>
                <aside class="col-sm-3 col-xs-5">
                    <ul class="list-unstyled">
                        <li><a class="center-block" ng-class="{ on : currentOn.about }" href="user-profile/about"><span class="glyphicon glyphicon-user"></span> Пря мяне >></a></li>
                        <li><a class="center-block" ng-class="{ on : currentOn.apytanki }" href="user-profile/apytanki"><span class="glyphicon glyphicon-list-alt"></span> Апытанкі >></a></li>
                        <li><a class="center-block" ng-class="{ on : currentOn.settings }" href="user-profile/settings"><span class="glyphicon glyphicon-cog"></span> Налады >></a></li>
                    </ul>
                </aside>
                <div ng-switch on="renderPath[ 1 ]" class="col-sm-9 col-xs-7 pull-right">
                    <div ng-switch-when="about">
                        <div ng-include="'../partials/about-current-user.html'" include-replace></div>
                    </div>
                    <div ng-switch-when="apytanki">
                        <div ng-include="'../partials/apytanka-list.html'" include-replace></div>
                    </div>
                    <div ng-switch-when="settings">
                        <div ng-include="'Staronka z settingami'" include-replace></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
