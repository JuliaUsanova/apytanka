
    <div class="modal fade bs-example-modal-lg c-modal" tabindex="-1" role="dialog"
         ng-controller="loginCtrl" aria-hidden="true" id="loginForm">
        <div class="form-container" ng-show="formSwitcher.registered">
            <p class="clearfix">
                <a class="close pull-right"></a>
            </p>
            <form class="login-form" novalidate name="loginForm">
                <header class="text-center">
                    <h3 class="space-block-t space-block-b">
                        Прыемна бачыць вас зноў!
                        </br>
                        <small>Посьпехаў!</small>
                    </h3>
                </header>
                <small class="text-warning" ng-show="loginForm.uEmail.$touched || loginForm.uPsw.$touched">
                    <span ng-show="loginForm.uEmail.$error.required">Tell us your email.</span>
                    <span ng-show="loginForm.uEmail.$error.email">This is not a valid email.</span>
                    <span ng-show="loginForm.uPsw.$error.minlength">Psw too short.</span>
                    <span ng-show="loginForm.uPsw.$error.required">Please, enter your psw.</span>
                </small>
                <div class="form-group c-input">
                    <label class="sr-only" for="email"></label>
                    <input class="form-control" id="email" placeholder="Email" type="email" name="uEmail" required="" data-ng-model="userData.email">
                </div>
                <div class="form-group c-input">
                    <label class="sr-only" for="psw"></label>
                    <input class="form-control" placeholder="Пароль" type="text" required minlength="3" name="uPsw" id="psw" data-ng-model="userData.psw">
                </div>
                <div class="form-group">
                    <p class="facebook">
                        <a>
                            <small>
                                <img src="../css/images/modal-fb-icon-blue.png">
                                <b> Увайсці праз Facebook</b>
                            </small>
                        </a>
                    </p>
                    <hr>
                </div>
                <div class="form-group clearfix">
                    <div class="col-xs-8">
                        <p><small><b class="text-muted">Няма акаўнту? </b> <a ng-click="formSwitcher.registered = false">Рэгістрацыя</a></small></p>
                    </div>
                    <p class="col-xs-4">
                        <button class="btn big-btn btn-orange pull-right" ng-click="logIn()">Уваход</button>
                    </p>

                </div>
            </form>
            <form class="help-block text-center">
                <a><p class="container-fluid">Забылі пароль?</p></a>
            </form>
        </div>
        <div class="form-container" ng-hide="formSwitcher.registered">
            <p class="clearfix">
                <a class="close pull-right"></a>
            </p>


            <form class="login-form">
                <header class="text-center">
                    <h3 class="space-block-t space-block-b">
                        Стварыць акаўнт
                        </br>
                        <small>Зойме менш за хвіліну</small>
                    </h3>
                </header>
                <div class="clearfix form-inline c-inline">
                    <div class="form-group c-input col-xs-6 grid">
                        <label class="sr-only" for="user-name"></label>
                        <input class="form-control" id="user-name" placeholder="Імя" data-ng-model="userData.name">
                    </div>
                    <div class="form-group c-input col-xs-6 grid">
                        <label class="sr-only" for="surname"></label>
                        <input class="form-control" id="surname" placeholder="Прозвішча" data-ng-model="userData.surname">
                    </div>
                </div>
                <div class="form-group c-input">
                    <label class="sr-only" for="new-email"></label>
                    <input class="form-control" id="new-email" data-ng-model="userData.email" placeholder="Email">
                </div>
                <div class="form-group c-input">
                    <label for="new-psw" class="sr-only"></label>
                    <input id="new-psw" class="form-control" placeholder="Пароль" data-ng-model="userData.psw">
                </div>
                <div class="form-group clearfix space-block-t">
                    <div class="col-xs-8">
                        <p><small><b class="text-muted">Есць акаўнт? </b> <a ng-click="formSwitcher.registered = true">Увайсці</a></small></p>
                    </div>
                    <p class="col-xs-4">
                        <button class="btn big-btn btn-orange pull-right" ng-click="register()">Гатова</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
