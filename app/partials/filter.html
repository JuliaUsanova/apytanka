
    <section>
        <h3>Сартаваць па:</h3>
        <nav class="clearfix form-inline c-inline">
            <div class="form-group c-input col-xs-4 col-sm-2">
                <label for="filter1">Датам
                    <a class="glyphicon glyphicon-chevron-up"></a>
                    <a class="glyphicon glyphicon-chevron-down"></a>
                </label>
                <select id="filter1" class="form-control" ng-options="obj.value as obj.name for obj in filterParams.byRating.options" ng-model="filterBy.rating">
                </select>
            </div>
            <div class="form-group c-input col-xs-4 col-sm-2">
                <label for="filter2">Рэйтынгу
                    <a class="glyphicon glyphicon-chevron-up"></a>
                    <a class="glyphicon glyphicon-chevron-down"></a>
                </label>
                <select class="form-control" id="filter2" ng-model="filterBy.date" ng-options="obj.value as obj.name for obj in filterParams.byDate.options">
                </select>
            </div>
            <div class="form-group c-input col-xs-4 col-sm-2">
                <label for="filter3">Па краінах</label>
                <select class="form-control" ng-model="filterBy.country" id="filter3" ng-options="obj.id as obj.name for obj in filterParams.byCountries.list">
                </select>
            </div>
            <div class="form-group c-input col-xs-8 col-sm-3">
                <label for="search-filter">Пошук</label>
                <input type="text" class="form-control" id="search-filter" ng-model="filterBy.search" ng-model-options="{ updateOn: 'blur' }">
            </div>
            <div class="col-xs-4 col-sm-3">
                <p class="pull-right">
                    <button class="btn btn-default btn-block">Адключыць фильтр</button>
                    <button class="btn btn-default btn-block">Дадаць праблему</button>
                </p>
            </div>
        </nav>
    </section>
